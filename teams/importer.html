<table class="center" width="100%">
<tr valign="top">
<td>
<div class="upload1">
<h2>Upload From PO</h2>
<div><input type="text" id="addamount" value="1" onclick="this.select();" class="addamount" /><button id="another" class="bigbutton">Add Files</button></div>
<form id="files" enctype="multipart/form-data" action="file_upload.php" method="POST">
<button type="submit" id="totext" class="bigbutton">Upload</button>
<input type="hidden" value="1" id="filecount" name="filecount" />
<div id="files_list"><input type="file" name="file[]" id="file1" /></div>
</form>
</div>
</td>
<td>
<div class="upload2">
<h2>Upload From Raw Text</h2>
<form method="POST" action="import.php">
<div><input type="text" value="Team Name..." id="team_name" name="team_name" /></div>
<div><textarea name="import" id="import">Team exported to text...</textarea></div>
<div><button type="submit">Import</button> <button type="reset">Reset</button></div>
</form>
</div>
</td>
</tr>
</table>
<script type="text/javascript">
files = 1;
$(document).ready(function() {
	$("#another").click(function() {
		for (var i = 0; i < $("#addamount").val(); i++) {
			files++;
			$("#files_list").prepend('<div><input type="file" name="file[]" id="file' + files + '" /></div>');
		}
		$("#filecount").val(files);
	});
	$("#team_name").focus(function() {
		if (this.value == "Team Name...") {
			this.value = "";
		}
	});
	$("#team_name").blur(function() {
		if (this.value == "") {
			this.value = "Team Name...";
		}
	});
	$("#import").focus(function() {
		if (this.value == "Team exported to text...") {
			this.value = "";
		}
	});
	$("#import").blur(function() {
		if (this.value == "") {
			this.value = "Team exported to text...";
		}
	});
});
</script>
